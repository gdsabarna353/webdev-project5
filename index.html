<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="calculator">
    <div class="title">Calculator</div>
    <table>
        <tr>
            <td colspan="3"><input type="text" id="textbox" name="screen"></td>
            <td><input type="button" id="clear" name="clear" value="C" onclick="clr()"></td>
        </tr>
        <tr>
            <td><input type="button" name="one" value="1" onclick="display('1')"></td>
            <td><input type="button" name="two" value="2" onclick="display('2')"></td>
            <td><input type="button" name="three" value="3" onclick="display('3')"></td>
            <td><input type="button" name="division" value="/" onclick="display('/')"></td>
        </tr>
        <tr>
            <td><input type="button" name="four" value="4" onclick="display('4')"></td>
            <td><input type="button" name="five" value="5" onclick="display('5')"></td>
            <td><input type="button" name="six" value="6" onclick="display('6')"></td>
            <td><input type="button" name="multiply" value="*" onclick="display('*')"></td>
        </tr>
        <tr>
            <td><input type="button" name="seven" value="7" onclick="display('7')"></td>
            <td><input type="button" name="eight" value="8" onclick="display('8')"></td>
            <td><input type="button" name="nine" value="9" onclick="display('9')"></td>
            <td><input type="button" name="substract" value="-" onclick="display('-')"></td>
        </tr>
        <tr>
            <td><input type="button" name="zero" value="0" onclick="display('0')"></td>
            <td><input type="button" name="dot" value="." onclick="display('.')"></td>
            <td><input type="button" name="equal" value="=" onclick="equate()"></td>
            <td><input type="button" name="addition" value="+" onclick="display('+')"></td>
        </tr>
    </table>
    </div>
    <footer>&copy; Project created by Sabarna Ghosh Dastidar</footer>
    <script src="index.js"></script>
</body>
</html>
